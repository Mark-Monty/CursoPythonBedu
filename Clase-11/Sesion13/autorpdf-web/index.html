<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejemplo accediendo a la AutorPDF-API</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Ejemplo accediendo a la AutorPDF-API</h1>
    <h3>Lista de Autores</h3>
    <div ng-app="miApp" ng-controller="autorCtrl">
      <table>
        <tr>
          <th class="id">ID</th>
          <th class="nombre">Nombre</th>
          <th class="email">Email</th>
          <th class="sexo">Sexo</th>
          <th class="registro">Fecha de registro</th>
        </tr>
        <tr ng-repeat="a in autores">
          <td class="id">{{ a.id }}</td>
          <td class="nombre">{{ a.nombre }}</td>
          <td class="email">{{ a.email }}</td>
          <td class="sexo">{{ a.sexo }}</td>
          <td class="registro">{{ a.registro }}</td>
        </tr>
      </table>
      <hr />
      <p id="total">Total de registros: {{ total() }}</p>
    </div>
</body>
</html>
